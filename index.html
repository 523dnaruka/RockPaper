<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container"><center>
        <section class="game">

            <div class="title">
                <h1 class="text mb-3">Rock, Paper, Scissors</h1>
            </div>
            <!--Scoreboard -->
            <div class="score">
                <div class="playerscore">
                    <h2 class="text">Player</h2>
                    <p class="p-count count text"> 0 </p>
                </div>
                <div class="computerscore">
                    <h2 class="text">Computer</h2>
                    <p class="c-count count text"> 0 </p>
                </div>
            </div>

            <div class="move text mb-1">Choose your play</div>
            <!-- player move -->
            <div class="options mb-5">
                <button onClick="userChoice(0)" class="rock">Rock</button>
                <button onClick="userChoice(1)" class="paper">Paper</button>
                <button onClick="userChoice(2)" class="scissors">Scissors</button>
            </div>
            <!--Result-->

            <h3 class="text">You: </h3><h4 class="text"><span class="userChoice text"></span></h4><br/>
            <h3 class="text">Computer: </h3><h4 class="text"><span class="computerChoice text"></span></h4>

            <h3><div class="result text"></div></h3>

            <!--Reset-->
            <div>
                <button onClick="resetGame()" class="reset mb-4"> Reset </button>
            </div>
        </section>
    </center>
    <!--footer-->
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: black;">
            <h5 class="text">Â© 2022 Copyright: Dhruv Naruka</h5>

        </div>
    </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
